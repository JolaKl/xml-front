<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col">
    <div class="row flex-lg-nowrap">
      <div class="col mb-3">
        <div class="e-panel card">
          <div class="card-body">
            <div class="card-title">
              <h6 class="mr-2"><span>Dokumenti</span></h6>
            </div>
            <div class="e-table">
              <div class="table-responsive table-lg mt-3">
                <table *ngIf="dokumenti" class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="sortable">Tip Dokumenta</th>
                      <th class="max-width">URI</th>
                      <th class="sortable">Datum</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let dokumentic of dokumenti.listaDokumenata">
                      <td class="text-nowrap align-middle">{{dokumentic.tipDokumenta}}</td>
                      <td class="text-nowrap align-middle"><a href="{{dokumentic.documentURI}}">{{dokumentic.documentURI}}</a></td>
                      <td class="text-nowrap align-middle"><span>{{transformDate(dokumentic.datumKreiranja)}}</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
