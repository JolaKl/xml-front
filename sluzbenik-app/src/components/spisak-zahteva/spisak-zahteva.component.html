<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col">
    <div class="row flex-lg-nowrap">
      <div class="col mb-3">
        <div class="e-panel card">
          <div class="card-body">
            <div class="card-title">
              <h6 class="mr-2"><span>{{results.query.toUpperCase()}} zahtevi za sertifikat</span></h6>
            </div>
            <div class="e-table">
              <div class="table-responsive table-lg mt-3">
                <table *ngIf="results" class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="sortable">Tip Dokumenta</th>
                      <th class="max-width">URI</th>
                      <th class="sortable">Datum</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let res of results.listaDokumenata">
                      <td class="text-nowrap align-middle">{{res.tipDokumenta}}</td>
                      <td class="text-nowrap align-middle"><a href="{{res.documentURI}}">{{res.documentURI}}</a></td>
                      <td class="text-nowrap align-middle"><span *ngIf="res.datumKreiranja">{{transformDate(res.datumKreiranja)}}</span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
